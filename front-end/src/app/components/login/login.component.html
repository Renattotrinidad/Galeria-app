<div class="container-fluid">
	<div class="content-login col-lg-3 col-md-4 col-sm-6 col-xs-12">
		<h2>LOGIN</h2>
		<form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
			
			<mat-form-field class="col-xs-12">
				<input matInput type="text" name="usuario" #nombre="ngModel" [(ngModel)]="usuario.usuario" placeholder="Usuario" autofocus required />
				<mat-error *ngIf="nombre.invalid">El Usuario es requerido</mat-error>
			</mat-form-field>

			<mat-form-field class="col-xs-12">
				<input matInput type="text" name="clave" #clave="ngModel" [(ngModel)]="usuario.clave" placeholder="Contraseña" required />
				<mat-error *ngIf="clave.invalid">La Contraseña es requerida</mat-error>
			</mat-form-field>

			<button mat-raised-button class="btn-ingreso" type="submit" [disabled]="!loginForm.form.valid">Ingresar</button>	
		</form>
	</div>
</div>
